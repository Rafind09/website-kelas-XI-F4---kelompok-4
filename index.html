<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme" content="tema-2">
    <title>XI F4 SMAN 103 Jakarta</title>
    <style>
        :root{--bg:#0d0d0d;--card:#151515;--ink:#f1f1f1;--muted:#b5b5b5;--line:#272727;--g1:#ffffff;--g2:#dcdcdc;--g3:#989898;--radius:18px;--container:1200px;--nav-h:85px}
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:var(--bg);color:var(--ink);font-family:'Segoe UI',Arial,sans-serif;min-height:100vh;overflow:hidden;position:relative}

        /* NAV */
        nav{position:fixed;inset:0 0 auto 0;height:var(--nav-h);z-index:3000;background:rgba(10,10,10,.95);backdrop-filter:blur(18px);border-bottom:1px solid rgba(255,255,255,.06);box-shadow:0 10px 40px rgba(0,0,0,.7)}
        .nav-content{max-width:var(--container);height:100%;margin:0 auto;padding:0 1.25rem;display:flex;align-items:center;gap:18px}
        .logo img{height:56px;filter:drop-shadow(0 2px 8px rgba(255,255,255,.18))}
        .nav-links{display:flex;align-items:center;gap:.6rem;flex:1;overflow-x:auto;scrollbar-width:none}
        .nav-links::-webkit-scrollbar{display:none}
        .nav-links a{position:relative;white-space:nowrap;text-decoration:none;color:#fff;font-weight:800;letter-spacing:.3px;font-size:.96rem;padding:.55rem 1.05rem;border-radius:28px}
        .nav-links a::before{content:'';position:absolute;inset:0;border-radius:28px;background:linear-gradient(135deg,rgba(255,255,255,.12),transparent);opacity:0;transition:.2s}
        .nav-links a:hover::before{opacity:1}
        .nav-links a::after{content:'';position:absolute;left:14px;right:14px;bottom:-8px;height:2px;background:linear-gradient(90deg,#ffffff,#bfbfbf);transform:scaleX(0);transition:.22s;opacity:.6}
        .nav-links a:hover::after{transform:scaleX(1)}
        .nav-links a.active::after{transform:scaleX(1);opacity:1}

        /* Background Fullscreen */
        .bg-fullscreen{
            position:fixed;inset:0;z-index:0;
            background:url('images/background.jpg') center/cover no-repeat;
            filter:brightness(.3) grayscale(1);
        }
        .bg-overlay{
            position:fixed;inset:0;z-index:1;
            background:linear-gradient(135deg,rgba(0,0,0,.7),rgba(0,0,0,.5));
        }

        /* Main Container */
        .main-container{
            position:relative;z-index:10;
            min-height:100vh;display:flex;flex-direction:column;
            align-items:center;justify-content:center;
            padding:2rem;text-align:center;
            margin-top:var(--nav-h);
        }

        /* Welcome Text dengan Typing Effect */
        .welcome-text{
            font-size:4rem;font-weight:900;letter-spacing:2px;
            background:linear-gradient(135deg,var(--g1),var(--g2));
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;
            text-shadow:0 4px 20px rgba(255,255,255,.3);
            cursor:pointer;opacity:1;transition:opacity .8s ease;
            overflow:hidden;white-space:nowrap;
            border-right:3px solid #fff;
            animation:typing 2s steps(16) 1s forwards, blink .7s step-end infinite;
        }
        @keyframes typing{from{width:0}to{width:100%;border-right:none}}
        @keyframes blink{50%{border-color:transparent}}
        
        .welcome-text.hidden{opacity:0;pointer-events:none}

        /* Website Title */
        .website-title{
            font-size:3.5rem;font-weight:900;letter-spacing:1.5px;margin-bottom:1.5rem;
            background:linear-gradient(135deg,var(--g1),var(--g2));
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;
            text-shadow:0 4px 20px rgba(255,255,255,.3);
            opacity:0;transform:translateY(-20px);
            transition:opacity .8s ease, transform .8s ease;
        }
        .website-title.show{opacity:1;transform:translateY(0)}

        /* Description */
        .description{
            max-width:700px;font-size:1.15rem;line-height:1.8;
            color:rgba(255,255,255,.85);margin-bottom:2rem;
            opacity:0;transform:translateY(30px);
            transition:opacity 1s ease .3s, transform 1s ease .3s;
        }
        .description.show{opacity:1;transform:translateY(0)}

        /* Start Button */
        .start-btn{
            display:inline-flex;align-items:center;gap:.6rem;
            padding:1rem 2.5rem;background:#fff;color:#000;
            text-decoration:none;border-radius:50px;
            font-weight:900;font-size:1.1rem;letter-spacing:.5px;
            box-shadow:0 8px 30px rgba(255,255,255,.2);
            transition:all .3s ease;cursor:pointer;
            opacity:0;transform:translateY(20px) scale(.95);
        }
        .start-btn.show{
            opacity:1;transform:translateY(0) scale(1);
            transition:opacity .8s ease .6s, transform .8s ease .6s;
        }
        .start-btn:hover{
            transform:translateY(-4px) scale(1.05);
            box-shadow:0 12px 40px rgba(255,255,255,.35);
        }
        .start-btn svg{width:20px;height:20px}

        /* Content Container (hidden initially) */
        .content-container{display:none}
        .content-container.show{display:block}

        /* Responsive */
        @media(max-width:768px){
            .welcome-text{font-size:2.5rem}
            .website-title{font-size:2.2rem}
            .description{font-size:1rem;padding:0 1rem}
            .start-btn{padding:.85rem 2rem;font-size:1rem}
        }
    </style>
</head>
<body>
    <!-- NAV -->
    <nav>
        <div class="nav-content">
            <div class="logo"><a href="index.html"><img src="images/logo.png" alt="Logo SMAN 103"></a></div>
            <div class="nav-links" role="navigation" aria-label="Menu utama">
                <a href="index.html" class="active" aria-current="page">Halaman Utama</a>
                <a href="struktur.html">Struktur Kelas</a>
                <a href="daftar-murid.html">Daftar Murid</a>
                <a href="denah.html">Denah Kelas</a>
                <a href="fasilitas.html">Fasilitas</a>
                <a href="jadwal-mapel.html">Jadwal Mapel</a>
                <a href="jadwal-piket.html">Jadwal Piket</a>
                <a href="pj-mapel.html">PJ Mapel</a>
            </div>
        </div>
    </nav>

    <!-- Background Fullscreen -->
    <div class="bg-fullscreen"></div>
    <div class="bg-overlay"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Welcome Text dengan Typing Effect -->
        <h1 class="welcome-text" id="welcomeText">Welcome</h1>

        <!-- Content Container (hidden initially) -->
        <div class="content-container" id="contentContainer">
            <h2 class="website-title" id="websiteTitle">Website XI F4</h2>
            <p class="description" id="description">
                Website ini merupakan media informasi digital mengenai Kelas XI F4 SMAN 103 Jakarta. 
            </p>
            <a href="struktur.html" class="start-btn" id="startBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
                Mulai
            </a>
        </div>
    </div>

    <script>
        const welcomeText = document.getElementById('welcomeText');
        const contentContainer = document.getElementById('contentContainer');
        const websiteTitle = document.getElementById('websiteTitle');
        const description = document.getElementById('description');
        const startBtn = document.getElementById('startBtn');

        // Saat "Selamat Datang" diklik
        welcomeText.addEventListener('click', () => {
            // Fade out welcome text
            welcomeText.classList.add('hidden');

            // Tunggu 800ms (durasi fade-out), lalu tampilkan content
            setTimeout(() => {
                welcomeText.style.display = 'none';
                contentContainer.classList.add('show');

                // Trigger animations secara berurutan
                setTimeout(() => websiteTitle.classList.add('show'), 100);
                setTimeout(() => description.classList.add('show'), 300);
                setTimeout(() => startBtn.classList.add('show'), 600);
            }, 800);
        });
    </script>
</body>
</html>
